<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keenway | Deliver Better.</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>

        :root {
            --brand-orange: #E35205;
            --brand-orange-hover: #c94804;
            --brand-black: #000000;
            --brand-black-hover: #1a1a1a;
            --slate-900: #0f172a;
            --slate-600: #475569;
            --slate-400: #94a3b8;
            --slate-100: #f1f5f9;
            --white: #ffffff;
            --font-main: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-main);
        }

        body {
            background-color: var(--brand-black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.7;
        }

        /* Video Overlay */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(227, 82, 5, 0.15));
            z-index: 1;
            pointer-events: none;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-img {
            height: 32px;
            width: auto;
        }

        nav a {
            text-decoration: none;
            color: var(--white);
            font-size: 0.875rem;
            font-weight: 500;
            margin: 0 1.25rem;
            transition: var(--transition);
        }

        nav a:hover {
            color: var(--brand-orange);
        }

        .btn-download {
            background-color: var(--brand-black);
            color: var(--white);
            padding: 0.625rem 1.25rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .btn-download:hover {
            background-color: var(--brand-black-hover);
            transform: translateY(-1px);
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 6rem 2rem;
            position: relative;
            z-index: 10;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 20px rgba(227, 82, 5, 0.3));
        }


        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.04em;
            margin-bottom: 2rem;
            max-width: 900px;
            color: var(--white);
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8), 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        .subtext {
            font-size: clamp(1.125rem, 2vw, 1.35rem);
            color: var(--slate-100);
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.5;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8), 0 1px 3px rgba(0, 0, 0, 0.6);
        }

        .cta-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-main {
            background-color: var(--brand-orange);
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: 700;
            text-decoration: none;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 10px 20px -5px rgba(227, 82, 5, 0.3);
        }

        .btn-main:hover {
            background-color: var(--brand-orange-hover);
            transform: scale(1.02);
        }

        .btn-outline {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: 700;
            text-decoration: none;
            font-size: 1rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        footer {
            padding: 3rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            z-index: 10;
            position: relative;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: var(--slate-100);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--brand-orange);
        }

        .copyright {
            color: var(--slate-100);
            font-size: 0.875rem;
        }

        /* Mobile Adjustments */
        @media (max-width: 1023px) {
            header nav {
                display: none;
            }
            main {
                padding-top: 8rem;
            }
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="freeway.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <header>
        <a href="#" class="logo-link">
            <img src="keenway-logo-white.png" alt="Keenway" class="logo-img">
        </a>

        <nav>
            <a href="https://app.gokeenway.com/login">Product</a>
            <a href="#">Resources</a>
            <a href="#">Pricing</a>
        </nav>
        <a href="https://app.gokeenway.com/login" class="btn-download">
            Download App
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12l7 7 7-7"/></svg>
        </a>
    </header>

    <div class="container">
        <main>
            <div class="hero-badge">
                <img src="keenway-logo-white.png" alt="Keenway" style="height: 48px; width: auto;">
            </div>

            <h1>Experience better logistics with our next-generation platform</h1>
            <p class="subtext">Deliver with confidence. Join the fleet that moves the world forward. Our new site is launching soon.</p>

            <div class="cta-group">
                <a href="mailto:info@gokeenway.com" class="btn-main">Get Updates</a>
                <a href="https://app.gokeenway.com/login" class="btn-outline">Go to Login</a>
            </div>
        </main>
    </div>

    <footer>
        <div class="footer-links">
            <a href="https://app.gokeenway.com/terms">Terms</a>
            <a href="https://app.gokeenway.com/privacy">Privacy</a>
            <a href="mailto:info@gokeenway.com">Support</a>
        </div>
        <div class="copyright">
            &copy; 2026 Keenway. Deliver Better.
        </div>
    </footer>

</body>
</html>
