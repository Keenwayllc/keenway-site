<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Keenway | Deliver Better.</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root {
            --brand-orange: #E35205;
            --brand-orange-hover: #c94804;
            --brand-black: #000000;
            --brand-black-hover: #1a1a1a;
            --white: #ffffff;
            --slate-100: #f1f5f9;
            --font-main: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-main);
        }

        body {
            position: relative;
            background-color: var(--brand-black);
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.85;
            filter: contrast(1.1) saturate(1.2) brightness(0.9);
            animation: cinematicZoom 60s ease-in-out infinite alternate;
        }

        @keyframes cinematicZoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Video Credits - App Style */
        .video-credits {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.4);
            text-align: right;
            line-height: 1.4;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: var(--transition);
        }

        .video-credits a {
            color: rgba(255, 255, 255, 0.4);
            text-decoration: underline;
            pointer-events: auto;
            font-weight: 500;
            transition: var(--transition);
        }

        .video-credits a:hover {
            color: var(--white);
        }

        /* Secondary video for crossfade */
        #bg-video-2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0;
            filter: contrast(1.1) saturate(1.2) brightness(0.9);
            animation: cinematicZoom 60s ease-in-out infinite alternate;
            transition: opacity 2s ease-in-out;
        }

        /* Video Overlay - Cinematic Vignette */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
            pointer-events: none;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }


        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-img {
            height: 32px;
            width: auto;
        }

        .google-play-link {
            display: inline-block;
            text-decoration: none;
        }

        .google-play-badge {
            height: 48px;
            width: auto;
            transition: var(--transition);
        }

        .google-play-link:hover .google-play-badge {
            transform: translateY(-2px);
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem;
            margin-top: 10vh;
            max-width: 800px;
        }

        .hero-badge {
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 20px rgba(227, 82, 5, 0.4));
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.04em;
            margin-bottom: 1.5rem;
            color: var(--white);
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8), 0 0 40px rgba(0, 0, 0, 0.4);
        }

        .subtext {
            font-size: clamp(1rem, 1.8vw, 1.2rem);
            color: var(--white);
            max-width: 580px;
            margin-bottom: 3rem;
            line-height: 1.6;
            font-weight: 500;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }


        .cta-group {
            display: flex;
            gap: 1.25rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-main {
            background-color: var(--brand-orange);
            color: var(--white);
            padding: 1.1rem 2.5rem;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.125rem;
            transition: var(--transition);
            box-shadow: 0 10px 25px -5px rgba(227, 82, 5, 0.4);
        }

        .btn-main:hover {
            background-color: var(--brand-orange-hover);
            transform: scale(1.02);
            box-shadow: 0 15px 30px -5px rgba(227, 82, 5, 0.5);
        }

        .btn-outline {
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--white);
            padding: 1.1rem 2.5rem;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.125rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        footer {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            z-index: 10;
            position: relative;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.3);
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--brand-orange);
        }

        .copyright {
            color: rgba(255, 255, 255, 0.25);
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            font-weight: 300;
            text-transform: uppercase;
        }


        /* Tablet and below */
        @media (max-width: 1024px) {
            main {
                max-width: 90%;
                margin-top: 5vh;
            }

            h1 {
                font-size: clamp(2rem, 7vw, 3.5rem);
            }

            .subtext {
                font-size: clamp(0.95rem, 1.6vw, 1.1rem);
            }
        }

        /* Mobile landscape */
        @media (max-width: 896px) and (orientation: landscape) {
            header {
                padding: 0.75rem 1.5rem;
            }

            main {
                margin-top: 2vh;
                padding: 1rem;
            }

            .hero-badge {
                margin-bottom: 1rem;
            }

            .hero-badge img {
                height: 32px !important;
            }

            h1 {
                font-size: clamp(1.5rem, 5vw, 2.5rem);
                margin-bottom: 1rem;
            }

            .subtext {
                margin-bottom: 1.5rem;
            }

            .cta-group {
                gap: 0.75rem;
            }

            .btn-main, .btn-outline {
                padding: 0.75rem 1.75rem;
                font-size: 1rem;
            }

            footer {
                padding: 1rem;
            }
        }

        /* Tablets */
        @media (max-width: 768px) {
            header {
                padding: 1rem 1.5rem;
            }

            .logo-img {
                height: 28px;
            }

            .google-play-badge {
                height: 42px;
            }

            main {
                padding: 1.5rem;
                margin-top: 3vh;
            }

            .hero-badge img {
                height: 40px !important;
            }

            h1 {
                font-size: clamp(2rem, 6vw, 3rem);
                margin-bottom: 1.25rem;
            }

            .subtext {
                font-size: clamp(0.9rem, 1.5vw, 1.05rem);
                margin-bottom: 2rem;
            }

            .btn-main, .btn-outline {
                padding: 1rem 2rem;
                font-size: 1rem;
            }

            .video-credits {
                font-size: 0.55rem;
                bottom: 1.5rem;
                right: 1.5rem;
            }
        }

        /* Mobile phones */
        @media (max-width: 480px) {
            header {
                padding: 0.875rem 1rem;
            }

            .logo-img {
                height: 24px;
            }

            .google-play-badge {
                height: 36px;
            }

            main {
                padding: 1rem;
                margin-top: 2vh;
            }

            .hero-badge {
                margin-bottom: 1.5rem;
            }

            .hero-badge img {
                height: 36px !important;
            }

            h1 {
                font-size: clamp(1.75rem, 9vw, 2.5rem);
                margin-bottom: 1rem;
                letter-spacing: -0.02em;
            }

            .subtext {
                font-size: clamp(0.875rem, 4vw, 1rem);
                margin-bottom: 1.75rem;
                max-width: 100%;
                line-height: 1.5;
            }

            .cta-group {
                gap: 0.875rem;
                width: 100%;
            }

            .btn-main, .btn-outline {
                width: 100%;
                max-width: 280px;
                padding: 0.95rem 1.5rem;
                font-size: 0.95rem;
                min-height: 44px; /* iOS touch target */
            }

            footer {
                padding: 1.5rem 1rem;
                gap: 0.75rem;
            }

            .footer-links {
                gap: 1.5rem;
            }

            .footer-links a {
                font-size: 0.65rem;
            }

            .copyright {
                font-size: 0.6rem;
            }

            .video-credits {
                font-size: 0.5rem;
                bottom: 1rem;
                right: 1rem;
            }
        }

        /* Small mobile phones */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.5rem;
            }

            .subtext {
                font-size: 0.85rem;
            }

            .btn-main, .btn-outline {
                padding: 0.875rem 1.25rem;
                font-size: 0.9rem;
            }

            .video-credits {
                font-size: 0.45rem;
            }
        }

        /* Safe area for iPhone notch */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
            }

            header {
                padding-top: max(1rem, env(safe-area-inset-top));
            }

            footer {
                padding-bottom: max(1rem, env(safe-area-inset-bottom));
            }
        }

        /* Prevent text size adjustment on mobile */
        html {
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
    </style>
<body>
    <video id="bg-video" autoplay muted playsinline webkit-playsinline preload="auto">
        <source src="street.mp4" type="video/mp4">
    </video>
    <video id="bg-video-2" muted playsinline webkit-playsinline preload="auto">
        <source src="405.mp4" type="video/mp4">
    </video>
    
    

    <header>
        <a href="#" class="logo-link">
            <img src="keenway-logo-white.png" alt="Keenway" class="logo-img">
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.gokeenway.driver" target="_blank" rel="noopener noreferrer" class="google-play-link">
            <img src="google-play-badge.png" alt="Get it on Google Play" class="google-play-badge">
        </a>
    </header>

    <div class="container">
        <main style="padding-bottom: 5vh;">
            <h1>Experience better logistics with our next-generation platform</h1>
            <p class="subtext">Deliver with confidence. Join the fleet that moves the world forward. Our new site is launching soon.</p>



            <div class="cta-group">
                <a href="https://app.gokeenway.com/register" class="btn-main">Register</a>
                <a href="https://app.gokeenway.com/login" class="btn-outline">Login</a>
            </div>
        </main>
    </div>

    <footer>
        <div class="footer-links">
            <a href="https://app.gokeenway.com/terms">Terms</a>
            <a href="https://app.gokeenway.com/privacy">Privacy</a>
        </div>
        <div class="copyright">
            Keenway&trade;&mdash;&copy; 2026 &nbsp;|&nbsp; Engineered by Keenway Technologies
        </div>
        <div class="video-credits" id="video-credits">
            VIDEO BY <a href="https://www.pexels.com/@egor-avsyukov-1478201" target="_blank" rel="noopener noreferrer" id="author-link">EGOR AVSYUKOV</a>
        </div>
    </footer>

    <script>
        // Video rotation configuration
        const videoData = [
            { src: 'street.mp4', author: 'EGOR AVSYUKOV', url: 'https://www.pexels.com/@egor-avsyukov-1478201' },
            { src: '405.mp4', author: 'EGOR AVSYUKOV', url: 'https://www.pexels.com/@egor-avsyukov-1478201' }, 
            { src: 'freeway.mp4', author: 'EGOR AVSYUKOV', url: 'https://www.pexels.com/@egor-avsyukov-1478201' }
        ];
        let currentIndex = 0;
        let isUsingVideo1 = true;

        const v1 = document.getElementById('bg-video');
        const v2 = document.getElementById('bg-video-2');
        const authorLink = document.getElementById('author-link');

        function setupCrossfade() {
            const active = isUsingVideo1 ? v1 : v2;
            
            // Check every 250ms for the end of the video
            const checkInterval = setInterval(() => {
                if (active.duration && active.duration - active.currentTime < 2.5) {
                    clearInterval(checkInterval);
                    triggerTransition();
                }
            }, 250);

            // Backup ended event
            active.onended = () => {
                clearInterval(checkInterval);
                triggerTransition();
            };
        }

        function triggerTransition() {
            const active = isUsingVideo1 ? v1 : v2;
            const next = isUsingVideo1 ? v2 : v1;

            currentIndex = (currentIndex + 1) % videoData.length;
            const current = videoData[currentIndex];
            
            // Load the next video source
            next.src = current.src;
            next.load();

            next.play().then(() => {
                // Fade effect
                active.style.opacity = '0';
                next.style.opacity = '0.85'; 
                
                // Update credits
                authorLink.textContent = current.author;
                authorLink.href = current.url;

                isUsingVideo1 = !isUsingVideo1;
                setupCrossfade();
            }).catch(err => {
                console.warn("Video transition playback failed, retrying...", err);
                active.currentTime = 0;
                active.play();
                setupCrossfade();
            });
        }

        // Start the engine
        console.log("Initializing background video: " + videoData[0].src);
        v1.load();
        v1.play().then(() => {
            console.log("Initial video playing successfully.");
            setupCrossfade();
        }).catch(err => {
            console.error("Initial play failed. Browser might be blocking autoplay.", err);
            // Fallback for click to play
            document.body.addEventListener('click', () => {
                v1.play().then(() => {
                    console.log("Initial video playing after user interaction.");
                    setupCrossfade();
                });
            }, { once: true });
        });
    </script>

</body>
</html>
