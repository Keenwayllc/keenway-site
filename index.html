<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keenway | Deliver Better.</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root {
            --brand-orange: #E35205;
            --brand-orange-hover: #c94804;
            --brand-black: #000000;
            --brand-black-hover: #1a1a1a;
            --white: #ffffff;
            --slate-100: #f1f5f9;
            --font-main: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-main);
        }

        body {
            background-color: var(--brand-black);
            color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.85;
            filter: contrast(1.1) saturate(1.2) brightness(0.9);
            animation: cinematicZoom 60s ease-in-out infinite alternate;
        }

        @keyframes cinematicZoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Video Credits - App Style */
        .video-credits {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.4);
            text-align: right;
            line-height: 1.4;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: var(--transition);
        }

        .video-credits a {
            color: rgba(255, 255, 255, 0.4);
            text-decoration: underline;
            pointer-events: auto;
            font-weight: 500;
            transition: var(--transition);
        }

        .video-credits a:hover {
            color: var(--white);
        }

        /* Secondary video for crossfade */
        #bg-video-2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0;
            filter: contrast(1.1) saturate(1.2) brightness(0.9);
            animation: cinematicZoom 60s ease-in-out infinite alternate;
            transition: opacity 2s ease-in-out;
        }

        /* Video Overlay - Cinematic Vignette */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
            pointer-events: none;
        }

        header {

            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-img {
            height: 32px;
            width: auto;
        }

        .google-play-link {
            display: inline-block;
            text-decoration: none;
        }

        .google-play-badge {
            height: 48px;
            width: auto;
            transition: var(--transition);
        }

        .google-play-link:hover .google-play-badge {
            transform: translateY(-2px);
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .hero-badge {
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 20px rgba(227, 82, 5, 0.4));
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.04em;
            margin-bottom: 1.5rem;
            color: var(--white);
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.8), 0 0 40px rgba(0, 0, 0, 0.4);
        }

        .subtext {
            font-size: clamp(1rem, 1.8vw, 1.2rem);
            color: var(--white);
            max-width: 580px;
            margin-bottom: 3rem;
            line-height: 1.6;
            font-weight: 500;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }


        .cta-group {
            display: flex;
            gap: 1.25rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-main {
            background-color: var(--brand-orange);
            color: var(--white);
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.125rem;
            transition: var(--transition);
            box-shadow: 0 10px 25px -5px rgba(227, 82, 5, 0.4);
        }

        .btn-main:hover {
            background-color: var(--brand-orange-hover);
            transform: scale(1.02);
            box-shadow: 0 15px 30px -5px rgba(227, 82, 5, 0.5);
        }

        .btn-outline {
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--white);
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.125rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        footer {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            z-index: 10;
            position: relative;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--brand-orange);
        }

        .copyright {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        @media (max-width: 768px) {
            header { padding: 1rem; }
            .google-play-badge { height: 40px; }
            main { padding-top: 4rem; }
            .video-credits { font-size: 0.5rem; }
        }
    </style>
<body>
    <video id="bg-video" autoplay muted playsinline>
        <source src="freeway.mp4" type="video/mp4">
    </video>
    <video id="bg-video-2" muted playsinline>
        <source src="405.mp4" type="video/mp4">
    </video>
    
    <div class="video-credits" id="video-credits">
        VIDEO BY <a href="https://www.pexels.com/@egor-avsyukov-1478201" target="_blank" rel="noopener noreferrer" id="author-link">EGOR AVSYUKOV</a>
    </div>

    <header>
        <a href="#" class="logo-link">
            <img src="keenway-logo-white.png" alt="Keenway" class="logo-img">
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.gokeenway.driver" target="_blank" rel="noopener noreferrer" class="google-play-link">
            <img src="google-play-badge.png" alt="Get it on Google Play" class="google-play-badge">
        </a>
    </header>

    <div class="container">
        <main>
            <div class="hero-badge">
                <img src="keenway-logo-white.png" alt="Keenway" style="height: 48px; width: auto;">
            </div>
            <h1>Welcome to Keenway</h1>
            <p class="subtext">We're building something better. Our new site is coming soon. Need to book a delivery right now? Register or login to get started.</p>

            <div class="cta-group">
                <a href="https://app.gokeenway.com/register" class="btn-main">Register</a>
                <a href="https://app.gokeenway.com/login" class="btn-outline">Login</a>
            </div>
        </main>
    </div>

    <footer>
        <div class="footer-links">
            <a href="https://app.gokeenway.com/terms">Terms</a>
            <a href="https://app.gokeenway.com/privacy">Privacy</a>
        </div>
        <div class="copyright">
            Keenway&trade;&mdash;&copy; 2026 &nbsp;|&nbsp; Engineered by Keenway Technologies
        </div>
    </footer>

    <script>
        // Video rotation configuration
        const videoData = [
            { src: 'freeway.mp4', author: 'EGOR AVSYUKOV', url: 'https://www.pexels.com/@egor-avsyukov-1478201' },
            { src: '405.mp4', author: 'KEWEENWAY', url: '#' }, // Defaulting to company if specific author unknown
            { src: 'street.mp4', author: 'KEENWAY', url: '#' }
        ];
        let currentIndex = 0;
        let isUsingVideo1 = true;

        const v1 = document.getElementById('bg-video');
        const v2 = document.getElementById('bg-video-2');
        const authorLink = document.getElementById('author-link');

        function setupCrossfade() {
            const active = isUsingVideo1 ? v1 : v2;
            const next = isUsingVideo1 ? v2 : v1;

            // Calculate when to start the crossfade (2 seconds before end)
            const checkTime = () => {
                if (active.duration - active.currentTime < 2) {
                    active.removeEventListener('timeupdate', checkTime);
                    triggerTransition();
                }
            };

            active.addEventListener('timeupdate', checkTime);
        }

        function triggerTransition() {
            const active = isUsingVideo1 ? v1 : v2;
            const next = isUsingVideo1 ? v2 : v1;

            currentIndex = (currentIndex + 1) % videoData.length;
            const current = videoData[currentIndex];
            
            next.src = current.src;
            next.load();

            next.setSinkId && next.setSinkId(""); 
            
            next.play().then(() => {
                // Update credits
                authorLink.textContent = current.author;
                authorLink.href = current.url;

                // Perform the visual crossfade
                active.style.opacity = '0';
                next.style.opacity = '0.85'; 
                
                isUsingVideo1 = !isUsingVideo1;
                
                // Set up the next rotation
                setupCrossfade();
            }).catch(err => {
                console.error("Video play failed:", err);
                active.currentTime = 0;
                active.play();
                setupCrossfade();
            });
        }

        // Initialize first transition monitor
        v1.addEventListener('loadedmetadata', setupCrossfade);
        
        // Start initial play
        v1.play();
    </script>
</body>
</html>
